<div class="row">
    <div class="col-md-6 mb-3">
        <label for="firstName">Nombre</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        <div class="invalid-feedback">
            Valid first name is required.
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        <div class="invalid-feedback">
            Valid last name is required.
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5 mb-3">
        <label for="country">Obra Social</label>
        <select class="custom-select d-block w-100" id="country" required>
            <option value="">Choose...</option>
            <option>United States</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid country.
        </div>
    </div>
    <div class="col-md-3 mb-2">
        <label for="state">Edad</label>
        <input type="number" class="form-control" id="zip" placeholder="" required>

        <div class="invalid-feedback">
            Please provide a valid state.
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <label for="zip">DNI</label>
        <input type="number" class="form-control" id="zip" placeholder="" required>
        <div class="invalid-feedback">
            Zip code required.
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="email">Correo</label>
    <input type="email" class="form-control" id="email" placeholder="you@example.com">
    <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
    </div>
</div>


<div class="row">
    <div class="col-md-6 mb-3">
        <label for="cc-name">Contraseña</label>
        <input type="text" class="form-control" id="cc-name" placeholder="" required>
        <small class="text-muted">Full name as displayed on card</small>
        <div class="invalid-feedback">
            Name on card is required
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <label for="cc-number">Contraseña</label>
        <input type="text" class="form-control" id="cc-number" placeholder="" required>
        <div class="invalid-feedback">
            Credit card number is required
        </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</button>
</div>
