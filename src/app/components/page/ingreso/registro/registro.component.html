<div class="container">
    <div class="text-center mb-4">
        <img class="mb-4" src="../../../../../assets/clinica-logo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
    </div>

    <div class="row">
        <div class="col custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required >
            <label class="custom-control-label" for="paypal" (click)="selecionarFormulario(false)">Paciente</label>
        </div>
        <div class="col custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required checked>
            <label class="custom-control-label" for="debit" (click)="selecionarFormulario(true)">Especialista</label>
        </div>
    </div>
    <hr class="mb-4">

    <app-registro-paciente *ngIf="esEspecialista==false"></app-registro-paciente>
    <app-registro-especialista *ngIf="esEspecialista==true"></app-registro-especialista>


    <div class="checkbox mb-3 text-center">
        <a href="/ingreso/login">Iniciar secion</a>
    </div>
</div>

<p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
